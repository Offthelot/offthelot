  <script>

const footer = document.querySelector('.footer');
const mainContent = document.querySelector('.main-content');

mainContent.addEventListener('scroll', () => {
  // Check if the user has scrolled to the bottom
  if (mainContent.scrollHeight - mainContent.scrollTop === mainContent.clientHeight) {
    footer.style.transform = 'translateY(0)';
  } else {
    footer.style.transform = 'translateY(100%)';
  }
});


    // Select all nav links and add hover effect as before
    const navLinks = document.querySelectorAll('.nav-links a');

    navLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        navLinks.forEach(nav => nav.classList.add('hover-effect'));
      });
      link.addEventListener('mouseleave', () => {
        navLinks.forEach(nav => nav.classList.remove('hover-effect'));
      });
    });
    const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('animate');
    } else {
      entry.target.classList.remove('animate');
    }
  });
});

document.querySelectorAll('.section-content').forEach(section => {
  observer.observe(section);
});

window.onload = function() {
      const deluxeButton = document.querySelector('.deluxe-button');
      deluxeButton.classList.add('ready');
    };
  </script>
