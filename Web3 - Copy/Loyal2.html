<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Use Google Fonts */
  body {
    font-family: 'Roboto', sans-serif;
  }
  
  /* Navbar styling */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: transparent;  /* Changed this line */
    padding: 1rem;
    color: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    position: fixed;  /* Added this line */
    top: 0;  /* Added this line */
    left: 0;  /* Added this line */
    width: 100%;  /* Added this line */
    z-index: 9999;  /* Added this line */
    position: fixed;
  }
  
  /* Logo */
  .logo {
    flex: 1;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  .logo a {
  text-decoration: none; /* Remove underline */
  color: white;  /* Set text color */
  }
  
  /* Style for when mouse hovers over the link */
  .logo a:hover {
  color: #ddd;  /* Slightly lighter text color */
  }
  /* Nav links */
  .nav-links {
    flex: 2;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }
  
  .nav-links a {
    text-decoration: none;
    color: white;
    font-weight: 400;
    font-size: 1rem;
    letter-spacing: 1px;
    padding: 0.5rem 1rem;
    transition: background 0s ease-in-out;
  }
  
  .nav-links a:hover {
    background: #444;
    border-radius: 10px;
  }
  
  /* Icons */
  .icons {
    flex: 1;
    display: flex;
    justify-content: flex-end;
  }
  
  .icons a {
    margin-left: 1.5rem;
  }
  
  .icons i {
    font-size: 1.2rem;
    color: white;
  }
  
  .icons i:hover {
    color: #ddd;
  }
  /* Scroll snapping */
  body {
  margin: 0;
  padding: 0;
  scroll-snap-type: y mandatory;
  overflow-y: hidden;
  padding-top: 0px; /* Offset for the fixed navbar */
  scroll-behavior: smooth; /* Add smooth scrolling */
  scroll-snap-destination: 50% 0%; /* Adjust the snapping destination */
  scroll-snap-points-y: repeat(100%); /* Adjust snapping points */
  scroll-snap-type: mandatory proximity; /* Use proximity snapping */
  scroll-padding-top: 0px; /* Adjust scroll padding for smoother snap animation */
  }
  
  .main-content {
  margin-top: 0px; /* Offset for the navbar */
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: calc(100vh - 0px);
  scroll-snap-align: start; /* Add this line to each section */
  scroll-snap-stop: always; /* Add this line to each section */
  }
  /* Sections */
  .section {
    height: 100vh;
    scroll-snap-align: start;
    background-color: #000; /* Fallback color */
    position: relative;
  }
  
  .section video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0; /* Place the video behind other content */
  }
  /* Style for Section Content */
  .section-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  z-index: 1;
  color: rgb(255, 255, 255);
  text-align: center;
  width: 100%;
  max-width: 1400px;
  opacity: 0;
  animation: growIn .33s forwards ease-out;
  }
  
  .section-content h1 {
  font-size: 5.5em;
  margin-bottom: 2em;
  margin-top: -2em;
  letter-spacing: 2px;
  font-weight: 300;
  animation: fontSizeIncrease 0s forwards ease-out;
  }
  
  .section-content p {
  font-size: .1em;
  margin-bottom: 1em;
  font-weight: 300;
  animation: fontSizeIncreaseP .33s forwards ease-out;
  }
  
  .section-content button {
  background-color: transparent;
  color: white;
  border: 2px solid white;
  border-radius: 4px;
  padding: 12px 24px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1.5em;
  margin: 4px 20px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  animation: buttonSizeIncrease .33s forwards ease-out;
  }
  
  .section-content button:hover {
  background-color: white;
  color: black;
  }
  
  
  
  
  
  
  
  
  
  /* Animation Keyframes */
  @keyframes growIn {
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    max-width: 1400px;
  }
  }
  
  @keyframes fontSizeIncrease {
  to {
    font-size: 6em;
  }
  }
  
  @keyframes fontSizeIncreaseP {
  to {
    font-size: 1.5em;
  }
  }
  
  @keyframes buttonSizeIncrease {
  to {
    padding: 15px 30px;
    font-size: 1.5em;
  }
  }
  
  /* If you're using JavaScript to animate on scroll */
  .section-content.animate {
  animation: growIn .33s forwards ease-out;
  /* Add additional animations for h1, p, button if desired */
  }
  
  .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: transparent;  /* semi-transparent black */
  color: white;
  text-align: center;

  .footer-container {

  .section img {

  @media screen and (max-width: 768px) {

  }</style>

    // Select all nav links and add hover effect as before

    navLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        navLinks.forEach(nav => nav.classList.add('hover-effect'));
      });
      link.addEventListener('mouseleave', () => {
        navLinks.forEach(nav => nav.classList.remove('hover-effect'));
      });
    });
    const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('animate');
    } else {
      entry.target.classList.remove('animate');
    }
  });
});

document.querySelectorAll('.section-content').forEach(section => {

});
